<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WDD131 Country Page assignment displaying information about a place that changes based on the size of the screen.">
    <meta name="author" content="Anna Kelsey">
    <title>Country Page - WDD131</title>
    <link rel="stylesheet" href="styles/place.css">
    <link rel="stylesheet" href="styles/place-large.css">
    <script src="scripts/getdates.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <script src="scripts/place.js" defer></script>
</head>
<body>
    <header>
        <h1>New Zealand</h1>
    </header>
    <main>
        <picture style="width: 100%; height: auto;">
            <source srcset="images/places-large.webp" media="(min-width: 500px)">
            <img src="images/places-small.webp" alt="Penguins" >
        </picture>
        <div class="data">
            <h2>Data</h2>
            <div class="row">
                <div class="col">Capital:</div>
                <div class="col">Wellington</div>
            </div>
            <div class="row">
                <div class="col">Largest City:</div>
                <div class="col">Auckland</div>
            </div>
            <div class="row">
                <div class="col">Population:</div>
                <div class="col">5,429,140</div>
            </div>
            <div class="row">
                <div class="col">National Animal:</div>
                <div class="col">The Kiwi</div>
            </div>
            <div class="row">
                <div class="col">National Flower:</div>
                <div class="col">The Kowhai</div>
            </div>
            <div class="row">
                <div class="col">National Symbol:</div>
                <div class="col">The Silver Fern</div>
            </div>
        </div>
        <div class="weather">
            <h2>Weather</h2>
            <div class="svg">
                <img src="images/partly-cloudy.svg" alt="Partially Cloudy SVG" width="100" height="auto">
            </div>
            <div class="row">
                <div class="col">Temperature:</div>
                <div class="col">17Â°C</div>
            </div>
            <div class="row">
                <div class="col">Conditions:</div>
                <div class="col">Partly Cloudy</div>
            </div>
            <div class="row">
                <div class="col">Wind:</div>
                <div class="col">31 km/h</div>
            </div>
            <div class="row">
                <div class="col">Humidity:</div>
                <div class="col">57%</div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; <span id="current-year"></span> - Anna Kelsey - Utah</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
